<!DOCTYPE html>
<html>
    <head>
        <title>Basic input type</title>
        <link rel="stylesheet" href="../InputFormExample.css">
    </head>
    <body>
        <form>
            <header class="headerContainer"><h1>HTML 5 Input Fields</h1> </header>
            <div>
                <label for="text">text input type for Name:</label>
                <input type="text" id="text" name="text">
                <error-output class="text-error" for="text"></error-output>
            </div>
            <div>
                <label for="pwd">Password input type: </label>
                <input type="password" id="pwd" name="pwd" required>
                
            </div>
            <div>
                <label for="email">email input type:</label>
                <input type="email" id="email" name="email">
            </div>
            <div>
                <label for="url">url input type:</label>
                <input type="url" id="url" name="url">
            </div>
            <div>
                <label for="number">number input type:</label>
                <input type="number" id="number" name="number">
            </div>
            <div>
                <label for="tel">tel input type:</label>
                <input type="tel" id="tel" name="tel">
            </div>
            <div>
                <label for="search">Search input type: </label>
                <input type="search" id="search" name="search">
            </div>
            <div class="nativeDateTimePicker">
                <label for="startDate">Choose a date and time:</label>
                <input type="datetime-local" id="startDate" name="startDate">
                <span class="validity"></span>
               </div>
            <div>
                <label for="salary">Choose your salary</label>
                <input type="range" name="salary" id="salary" min="300000" max="500000" step="100" value="400000">
               <output class="salary-output" for="salary">400000</output>
            </div>
            <div>
                <button>submit</button>
            </div>
        </form>
        <script>
            /* UC1 */
            const text = document.querySelector('#text');
            const textError =document.querySelector('.text-error');
            text.addEventListener('input',function() {
                let nameRegex=RegExp('^[A-Z]{1}[a-z]{2,}$');
                if (nameRegex.test(text.value))
                    textError.textContent="";
                else 
            textError.textContent="Name is Incorrect";
            });
            
            let salary=document.querySelector('#salary');
            let output=document.querySelector('#salary-output');
            output.textContent=salary.value;
            salary.addEventListener('input',function()
            {
                output.textContent=salary.value;
            });
            /* UC2 */
            let email=document.querySelector('#email');
            let emailError=document.querySelector('.email-error');
            email.addEventListener('input',function()
            {
                let emailRegex=RegExp('^([abc]+)(\.[a-z0-9_\+\-]+)?@([bl]+)\.([co]{2,4})(\.[a-z]{2,})?$');
                if(emailRegex.test(email.value))
                    emailError.textContent="";
                else
                        emailError.textContent="Email is invalid";
            });
            /* UC3 */
            let phone=document.querySelector('#tel');
            let phoneError=document.querySelector('.tel-error');
            phone.addEventListener('input',function()
            {
                let phoneRegex=RegExp('^[1-9]{2}?([ ])[0-9]{10}$');
                if(phoneRegex.test(phone.value))
                        phoneError.textContent="";
                else
                        phoneError.textContent="Phone number is invalid";
            });
            /* UC4,UC5 */
            let password=document.querySelector('#pwd');
            let passwordError=document.querySelector('.password-error');
            password.addEventListener('input',function()
            {
                //let passwordRegex=RegExp('^[a-zA-Z0-9]{8,}$');
                let passwordRegex=RegExp('^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$');
                if(passwordRegex.test(password.value))
                        passwordError.textContent="";
                else
                        passwordError.textContent="Password is invalid";
            });

        </script>
    </body>
</html>
